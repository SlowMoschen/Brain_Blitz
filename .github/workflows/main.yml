name: Master CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '20.x'

    - name: ğŸ“‚ change directory ğŸ“‚
      run: cd ./client

    - name: ğŸ“¡ Install dependencies ğŸ“¡
      run: npm install

    - name: ğŸ— Building App ğŸ—
      run: npm run build

    - name: ğŸš€ Deploying ğŸš€
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./client/build
        server-dir: /brain_blitz/
